<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Drop Shadow Filter -->
    <defs>
        <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="0" dy="4" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Main White Chevron -->
    <!-- Applying rotation/perspective baked into current SVG simply by drawing shape differently? 
         No, Pannellum billboards face camera. 
         To make it look like floor, we can't easily do it with 2D hotspot unless we accept it faces us.
         Standard Street View arrows actually face us but are drawn to look like they are flat.
         Let's draw a simple chevron for now. -->
    
    <g filter="url(#dropShadow)">
        <path d="M50 20 L80 50 L70 50 L50 35 L30 50 L20 50 Z" fill="white" stroke="white" stroke-width="2" stroke-linejoin="round"/>
        <path d="M50 40 L80 70 L70 70 L50 55 L30 70 L20 70 Z" fill="white" fill-opacity="0.6" stroke="white" stroke-width="2" stroke-linejoin="round"/>
    </g>
</svg>
